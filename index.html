<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Matching Game</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center my-5">
    <h1 class="mb-4">🃏 Memory Matching Game 🃏</h1>

    <div class="mb-4">
      <label for="difficulty" class="form-label">Select Difficulty:</label>
      <select id="difficulty" class="form-select w-50 mx-auto">
        <option value="easy">Easy (4x4)</option>
        <option value="medium">Medium (6x4)</option>
        <option value="hard">Hard (6x6)</option>
      </select>
      <button id="start-game" class="btn btn-primary mt-3">Start Game</button>
    </div>

    <p id="moves" class="mb-3">Moves: 0</p>
    <div id="game-board" class="row g-2 justify-content-center"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
